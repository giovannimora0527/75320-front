<div class="container">
  <h2>Gesti√≥n de Autores</h2>
  
  <!-- Formulario de autor -->
  <form [formGroup]="autorForm" (ngSubmit)="guardarAutor()" class="mb-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Nacionalidad</label>
          <input type="text" formControlName="nacionalidad" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Fecha de Nacimiento</label>
          <input type="date" formControlName="fechaNacimiento" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary me-2">
        {{editingIndex !== null ? 'Actualizar' : 'Guardar'}}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="editingIndex !== null">
        Cancelar
      </button>
    </div>
  </form>

  <!-- Lista de autores -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nacionalidad</th>
          <th>Fecha Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores; let i = index">
          <td>{{autor.nombre}}</td>
          <td>{{autor.nacionalidad}}</td>
          <td>{{autor.fechaNacimiento | date}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editarAutor(i)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarAutor(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
