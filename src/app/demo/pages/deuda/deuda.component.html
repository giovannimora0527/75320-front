<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
  {{ msjSpinner }}...
</ngx-spinner>

<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-primary" (click)="crearModal('C')" title="Registrar nueva deuda">
            <i class="fa fa-plus"></i> &nbsp;Nueva Deuda
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="table table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Usuario</th>
                      <th>Libro</th>
                      <th>Fecha Préstamo</th>
                      <th>Fecha Devolución</th>
                      <th>Fecha Pago</th>
                      <th>Valor Multa</th>
                      <th class="text-center">Opciones</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="deudas.length === 0">
                    <tr>
                      <td colspan="7" class="text-center">No hay deudas registradas</td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="deudas.length > 0">
                    <tr *ngFor="let deuda of deudas">
                      <td>{{ deuda.usuario }}</td>
                      <td>{{ deuda.libro }}</td>
                      <td>{{ deuda.fechaPrestamo }}</td>
                      <td>{{ deuda.fechaDevolucion }}</td>
                      <td>{{ deuda.fechaPago || '-' }}</td>
                      <td>${{ deuda.monto}}</td>
                      <td>${{ deuda.pagada}}</td>
                      <td class="text-center">
                        <button class="btn btn-outline-primary btn-sm" (click)="abrirModoEdicion(deuda)" title="Editar deuda">
                          <i class="fa fa-edit"></i> &nbsp;Editar
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal crear/editar deuda -->
<div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="crearModalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearModalLabel">{{ accion }}</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Nombre del usuario">
          </div>

          <div class="mb-3">
            <label for="libro" class="form-label">Libro</label>
            <input type="text" class="form-control" id="libro" formControlName="libro" placeholder="Título del libro">
          </div>

          <div class="mb-3">
            <label for="fechaPrestamo" class="form-label">Fecha de Préstamo</label>
            <input type="date" class="form-control" id="fechaPrestamo" formControlName="fechaPrestamo">
          </div>

          <div class="mb-3">
            <label for="fechaDevolucion" class="form-label">Fecha de Devolución</label>
            <input type="date" class="form-control" id="fechaDevolucion" formControlName="fechaDevolucion">
          </div>

          <div class="mb-3">
            <label for="fechaPago" class="form-label">Fecha de Pago</label>
            <input type="date" class="form-control" id="fechaPago" formControlName="fechaPago">
          </div>

          <div class="mb-3">
            <label for="valorMulta" class="form-label">Valor Multa</label>
            <input type="number" class="form-control" id="valorMulta" formControlName="valorMulta" placeholder="Monto en $">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        <button type="submit" class="btn btn-primary">{{ accion }}</button>
      </div>
    </div>
  </div>
</div>
