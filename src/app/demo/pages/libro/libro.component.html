<div class="container">
  <h2>Gestión de Libros</h2>
  
  <!-- Formulario de libro -->
  <form [formGroup]="libroForm" (ngSubmit)="guardarLibro()" class="mb-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Título</label>
          <input type="text" formControlName="titulo" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Autor</label>
          <input type="text" formControlName="autor" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ISBN</label>
          <input type="text" formControlName="isbn" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Fecha de Publicación</label>
          <input type="date" formControlName="fechaPublicacion" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary me-2">
        {{editingIndex !== null ? 'Actualizar' : 'Guardar'}}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="editingIndex !== null">
        Cancelar
      </button>
    </div>
  </form>

  <!-- Lista de libros -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros; let i = index">
          <td>{{libro.titulo}}</td>
          <td>{{libro.autor}}</td>
          <td>{{libro.isbn}}</td>
          <td>{{libro.fechaPublicacion | date}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editarLibro(i)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarLibro(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
