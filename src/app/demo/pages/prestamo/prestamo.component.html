<div class="container">
  <h2>Gestión de Préstamos</h2>
  
  <!-- Formulario de préstamo -->
  <form [formGroup]="prestamoForm" (ngSubmit)="guardarPrestamo()" class="mb-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID Libro</label>
          <input type="number" formControlName="libroId" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>ID Usuario</label>
          <input type="number" formControlName="usuarioId" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Fecha Préstamo</label>
          <input type="date" formControlName="fechaPrestamo" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Fecha Devolución</label>
          <input type="date" formControlName="fechaDevolucion" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Estado</label>
          <select formControlName="estado" class="form-control">
            <option value="Activo">Activo</option>
            <option value="Devuelto">Devuelto</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary me-2">
        {{editingIndex !== null ? 'Actualizar' : 'Guardar'}}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="editingIndex !== null">
        Cancelar
      </button>
    </div>
  </form>

  <!-- Lista de préstamos -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Libro ID</th>
          <th>Usuario ID</th>
          <th>Fecha Préstamo</th>
          <th>Fecha Devolución</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prestamo of prestamos; let i = index">
          <td>{{prestamo.libroId}}</td>
          <td>{{prestamo.usuarioId}}</td>
          <td>{{prestamo.fechaPrestamo | date}}</td>
          <td>{{prestamo.fechaDevolucion | date}}</td>
          <td>{{prestamo.estado}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editarPrestamo(i)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarPrestamo(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
