<div class="container mt-4">
    <h2 class="mb-4">Gestión de Libros</h2>
  
    <!-- Formulario -->
    <form (ngSubmit)="guardarLibro()" #libroForm="ngForm">
      <div class="form-group mb-3">
        <label>Título</label>
        <input type="text" [(ngModel)]="nuevoLibro.titulo" name="titulo" required class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label>Año de Publicación</label>
        <input type="number" [(ngModel)]="nuevoLibro.anio_publicacion" name="anio_publicacion" required class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label>ID del Autor</label>
        <input type="number" [(ngModel)]="nuevoLibro.autor_id" name="autor_id" required class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary me-2">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="nuevoLibro = { id: 0, titulo: '', anio_publicacion: 0, autor_id: 0 }">
        Limpiar
      </button>
    </form>
  
    <hr />
  
    <!-- Tabla -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Año</th>
          <th>Autor ID</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{ libro.id }}</td>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.anio_publicacion }}</td>
          <td>{{ libro.autor_id }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editarLibro(libro)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarLibro(libro.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
