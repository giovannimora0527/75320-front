<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-primary" (click)="abrirModal('C')" title="Crear un préstamo nuevo">
            <i class="fa fa-plus"></i> &nbsp;Nuevo
          </button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Libro ID</th>
              <th>Usuario ID</th>
              <th>Fecha Préstamo</th>
              <th>Fecha Devolución</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody *ngIf="prestamos.length === 0">
            <tr>
              <td colspan="5" class="text-center">No hay préstamos registrados</td>
            </tr>
          </tbody>
          <tbody *ngIf="prestamos.length > 0">
            <tr *ngFor="let prestamo of prestamos">
              <td>{{ prestamo.libro_id }}</td>
              <td>{{ prestamo.usuario_id }}</td>
              <td>{{ prestamo.fecha_prestamo }}</td>
              <td>{{ prestamo.fecha_devolucion }}</td>
              <td class="text-center">
                <button class="btn btn-outline-warning btn-sm" (click)="editarPrestamo(prestamo)">
                  <i class="fa fa-edit"></i> Editar
                </button>
                <button class="btn btn-outline-danger btn-sm ms-1" (click)="eliminarPrestamo(prestamo.id)">
                  <i class="fa fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Modal Crear/Editar Préstamo -->
<div class="modal fade" id="modalPrestamo" tabindex="-1" aria-labelledby="modalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ accion === 'C' ? 'Nuevo Préstamo' : 'Editar Préstamo' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="libro_id" class="form-label">ID del Libro</label>
            <input type="number" formControlName="libro_id" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="usuario_id" class="form-label">ID del Usuario</label>
            <input type="number" formControlName="usuario_id" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="fecha_prestamo" class="form-label">Fecha Préstamo</label>
            <input type="date" formControlName="fecha_prestamo" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="fecha_devolucion" class="form-label">Fecha Devolución</label>
            <input type="date" formControlName="fecha_devolucion" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarActualizarPrestamo()">
          {{ accion === 'C' ? 'Guardar' : 'Actualizar' }}
        </button>
      </div>
    </div>
  </div>
</div>
