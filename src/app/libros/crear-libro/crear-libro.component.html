<h2>Crear Libro</h2>
<form (ngSubmit)="crearLibro()">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" [(ngModel)]="libro.titulo" name="titulo" required><br>

  <label for="autor">Autor:</label>
  <input type="text" id="autor" [(ngModel)]="libro.autor" name="autor" required><br>

  <label for="anio">Año:</label>
  <input type="number" id="anio" [(ngModel)]="libro.anio" name="anio" required><br>

  <button type="submit">Guardar</button>
</form>
