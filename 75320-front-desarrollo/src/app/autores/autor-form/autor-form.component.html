<div class="container mt-4">
    <h3>{{ editando ? 'Editar Autor' : 'Crear Nuevo Autor' }}</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Nacionalidad</label>
        <input type="text" class="form-control" formControlName="nacionalidad" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" formControlName="fechaNacimiento" />
      </div>
  
      <button type="submit" class="btn btn-success">{{ editando ? 'Actualizar' : 'Crear' }}</button>
      <button type="button" class="btn btn-secondary ms-2" [routerLink]="['/autores']">Cancelar</button>
    </form>
  </div>
